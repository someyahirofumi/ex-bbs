<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- ヘッド要素 -->
<meta charset="UTF-8">
<title>タイトル</title>
</head>
<body>
	<form th:action="@{/ex-bbs/insert-article}" th:object="${articleForm}"
		method="post">
		投稿者名：<input type="text" name="name" th:field="*{name}"><br>
		投稿内容:
		<textarea cols="20" rows="5" name="content" th:field="*{content}"></textarea>
		<br>
		<button>記事投稿</button>
	</form>
	<hr>
	<div th:each="list2:${list2}">
		投稿者名：<span th:text="${list2.name}">dummy</span><br> 
		投稿内容:
		<pre>
			<span th:text="${list2.content}"></span>
		</pre>
		<form th:action="@{/ex-bbs/delete-article?id=}+${list2.id}"
			method="post">
			<button>投稿削除</button>
		</form>
		<br>

		<div th:each="commentList:${list2.commentList}">
			コメント者名:<span th:text="${commentList.name}">dummy</span><br>
			コメント内容:
			<pre>
				<span th:text="${commentList.content}">dummy</span>
			</pre>
		</div>
		<form th:action="@{/ex-bbs/insert-comment?articleId=}+${list2.id}"
			th:object="${commentForm}" method="post">
			名前：<br> <input type="text" name="name" th:field="*{name}"><br>
			コメント：<br>
			<textarea cols="20" rows="5" name="content" th:field="*{content}"></textarea>
			<br>
			<button>コメント投稿</button>
		</form>
		<hr>
	</div>
	<br>



</body>
</html>
